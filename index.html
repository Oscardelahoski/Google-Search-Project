<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search Page</title>
    <script
      src="https://kit.fontawesome.com/7a620d7b18.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <section class="Navbar">
        <div class="nav-content">
          <img src="/images/Logo/googlelogo.png" alt="" />
          <div class="input-icons">
            <input type="text" /><i class="fa-solid fa-xmark"></i>
            <div class="image-icons">
              <img src="/images/icon images/google-voice.png" alt="icon" />
              <img
                src="/images/icon images/google_camera_icon_small.png"
                alt="Camera"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>

          <div class="right-nav">
            <i class="fa-solid fa-gear"></i>
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-user-tie"></i>
          </div>
        </div>
      </section>

      <div class="second-container">
        <section class="second-nav">
          <div class="second-nav-contents">
            <div class="icon-text image-txt">
              <img src="/images/icon images/search.png" alt="" />
              <p>All</p>
            </div>
            <div class="icon-text">
              <i class="fa-solid fa-newspaper"></i>
              <p>News</p>
            </div>
            <div class="icon-text">
              <i class="fa-regular fa-image"></i>
              <p>Images</p>
            </div>
            <div class="icon-text">
              <i class="fa-regular fa-circle-play"></i>
              <p>Videos</p>
            </div>
            <div class="icon-text">
              <i class="fa-solid fa-ellipsis-vertical"></i>
              <p>More</p>
            </div>
            <div class="icon-text tools-text">
              <p>Tools</p>
            </div>
          </div>
          <p class="about-txt">About 275,000,000 results (0.52 seconds)</p>

          <section class="third-nav">
            <img src="/images/ororo.jpeg" alt="" />
            <div>
              <h1>Cristiano Ronaldo</h1>
              <div class="baller-icon">
                <p>Portuguese footballer</p>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
            <div>
              <button class="overview-btn"><a href="#"> Overview</a></button>
              <button><a href="#"> News</a></button>
              <button><a href="#"> Stats</a></button>
              <button><a href="#"> Videos</a></button>
            </div>
          </section>
        </section>
      </div>
      <hr />
    </div>
  </body>
</html>
